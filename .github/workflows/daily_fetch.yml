name: Daily Fetch

on:
  schedule:
    - cron: '0 0 * * *' 
  workflow_dispatch:

jobs:
  fetch_and_commit:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Create epg directory
        run: mkdir -p epg

      - name: Fetch cc.xml and save as epg/g.xml (使用 wget)
        run: |
          wget --no-check-certificate -O epg/g.xml https://epg.51zmt.top:8001/cc.xml

      - name: Commit and push if file changed
        uses: stefanzweifel/git-auto-commit-action@v5
        with:
          file_pattern: epg/g.xml
          commit_message: "Update epg/g.xml (Daily fetch)"
          commit_user_name: 'github-actions[bot]'
          commit_user_email: 'github-actions[bot]@users.noreply.github.com'