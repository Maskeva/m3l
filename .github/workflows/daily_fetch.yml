name: Daily Fetch EPG

on:
  schedule:
    # 每天 UTC 时间 00:00 运行，即北京时间早上 8:00
    - cron: '0 0 * * *' 
  # 允许通过 GitHub 界面手动触发
  workflow_dispatch:

jobs:
  fetch_and_commit:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Create epg directory
        run: mkdir -p epg

      - name: Fetch cc.xml and save as epg/g.xml (使用 wget)
        # 核心修改：使用 wget 替代 curl
        run: |
          # --no-check-certificate 忽略证书错误
          # --tries=5 失败后重试 5 次
          # -O 指定输出文件路径
          wget --no-check-certificate --tries=5 -O epg/g.xml https://epg.51zmt.top:8001/cc.xml

      - name: Commit and push if file changed
        uses: stefanzweifel/git-auto-commit-action@v5
        with:
          commit_files: epg/g.xml
          commit_message: "Update epg/g.xml (Daily EPG)"
          commit_user_name: 'github-actions[bot]'
          commit_user_email: 'github-actions[bot]@users.noreply.github.com'